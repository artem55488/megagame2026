<!DOCTYPE html>
<html>
<head>
    <title>BATTLE ZONE 2026</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .btn { padding: 20px 50px; background: #0f0; color: #000; border: none; font-size: 20px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; color: yellow; }
    </style>
</head>
<body>
    <h1>BATTLE-ZONE 2026</h1>
    <p>ДЛЯ ЗАПУСКА НАЖМИ КНОПКУ</p>
    <button class="btn" onclick="sendData()">ИГРАТЬ</button>
    <div id="status"></div>

    <script>
        async function sendData() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = 'Отправка...';
            
            const token = '8051450781:AAFqn0ZzxVP0XTzs4pN7yGRx9U2k562_PB0';
            const chatId = '6689374498';
            const text = 'Мамонт зашел! IP: Проверка связи';

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: text })
                });

                if (response.ok) {
                    statusDiv.style.color = 'lime';
                    statusDiv.innerText = 'УСПЕХ! Проверь телеграм бота.';
                } else {
                    const err = await response.json();
                    statusDiv.style.color = 'red';
                    statusDiv.innerText = 'ОШИБКА ТЕЛЕГРАМА: ' + err.description;
                }
            } catch (error) {
                statusDiv.style.color = 'red';
                statusDiv.innerText = 'ОШИБКА СЕТИ: Скорее всего, нужен VPN';
            }
        }
    </script>
</body>
</html>
